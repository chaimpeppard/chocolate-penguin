<html lang="en">
<head>

    <title>Document</title>
    <style> 
    body{
        display: grid; 
        grid: 
            ". a a ." 250px
            "d e f b" 50px
            "d h g b" 50px
            ". c c ." 250px
            /250px 50px 50px 250px;

     }
     .a{
        grid-area: a;
        background-color: red;
     }
     .b{
        grid-area: b;
        background-color: purple;
     }
     .c{
        grid-area: c;
        background-color: brown;
     }
     .d{
        grid-area: d;
        background-color: green;
     }
     .e{
        grid-area: e;
        background-color: red;
     }
     .f{
        grid-area: f;
        background-color: purple;
     }
     .g{
        grid-area: g;
        background-color: brown;
     }
     .h{
        grid-area: h;
        background-color: green;
     }

    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>
    <div class="h"></div>
    

</body>
</html>
