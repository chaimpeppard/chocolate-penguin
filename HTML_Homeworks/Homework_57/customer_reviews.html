<body>

            <h1>Foo Bar </h1>
            <p>"Get a Byte to Eat!!"</p>
            <a href="MENU.html">Our Menu</a>
            <a href="ABOUT OUR RESTAURANT.html">About Our Restaurant</a>

        <form method="POST" action="foo.php">
            <label>First Name:
              <input name="first" placeholder="Enter First Name" value="Joe"/>
            </label>
      
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="last" minlength="3" maxlength="5" required value="Biden"/>
      
           
      
           
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
      
          
      
           
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" />
      
            <label for="rating">Rate us:</label>
            <input type="range" id="rating" name="rating" min="1" max="5"/>
      
            <label for="comments">Please leave a comment:</label>
            <textarea name="comment" id="comments" placeholder="Add a comment">Please don't judge me for how haphazard this is. It's been a VERY rough week</textarea>
      
            <input type="submit" />
          </form>
